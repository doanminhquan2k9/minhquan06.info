  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }

    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glow {

      50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
      100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.3); }

    .slide-in {
      animation: slideIn 0.9s ease-out;
    }

      animation: fadeIn 0.7s ease-in-out;
    }
    .glow {
      animation: glow 2s infinite;
    }
    .container {
      background: linear-gradient(145deg, #ffffff, #e6f0fa);
      border: 2px solid #dbeafe;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .container:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    textarea {

    textarea:focus {
      border-color: #3b82f6;

      transform: scale(1.02);

    .theme-toggle:hover {

    }
    .score-display {

      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
      margin-top: 1rem;
    }
    .score-value {
      font-size: 3rem;
      font-weight: bold;

    }
    .score-status {
      font-size: 1.2rem;
      font-weight: 500;
    }
    .telegram-box {
      background-color: #e3f2fd;
      border-left: 4px solid #0088cc;

      margin: 16px 0;
      border-radius: 0 8px 8px 0;
    }
    .attempt-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .attempt-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .attempt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .attempt-score {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .passed {
      color: #10b981;
    }
    .failed {
      color: #ef4444;
    }
    .attempt-details {
      font-size: 0.9rem;
      color: #64748b;
    }
    .chart-container {
      position: relative;
      height: 250px;
      margin-top: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      margin-right: 5px;
      background: #e2e8f0;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: #3b82f6;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>

<body class="bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100 flex items-center justify-center min-h-screen p-6">
  <div class="container max-w-2xl p-8 rounded-3xl shadow-2xl slide-in glow">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <i class="fas fa-star text-3xl text-yellow-400 mr-3"></i>
        <h2 class="text-3xl font-extrabold text-indigo-900">Xem Điểm ICTU</h2>
      </div>
      <button onclick="toggleTheme()" class="theme-toggle text-2xl">
        <i id="themeIcon" class="fas fa-moon text-gray-600"></i>
      </button>
    </div>
    <p class="text-center text-gray-700 mb-2">Tiện ích được tạo ra bởi <strong class="text-indigo-600">Minh Quân Dev</strong></p>
    <p class="text-center text-gray-700 mb-6">Giúp sinh viên xem điểm các lần làm bài từ dữ liệu JSON LMS. Liên hệ: <a href="mailto:subre98@gmail.com" class="text-blue-600 hover:underline">subre98@gmail.com</a></p>

    <div class="telegram-box">
      <h3 class="font-semibold text-blue-800 mb-2"><i class="fab fa-telegram mr-2 text-blue-500"></i>Cộng đồng ICTU trên Telegram</h3>
      <p class="text-sm text-gray-700 mb-2">Tham gia nhóm để cập nhật thông tin mới nhất:</p>
      <a href="https://t.me/lmsictu_news" target="_blank" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all">
        <i class="fab fa-telegram mr-2"></i>Tham gia ngay
      </a>
    </div>

    <div class="relative mb-4">
      <textarea id="jsonInput" class="w-full h-40 p-4 rounded-xl focus:outline-none resize-none placeholder-gray-400" placeholder="Dán dữ liệu JSON từ LMS vào đây..."></textarea>
      <div class="absolute top-2 right-2 text-gray-500">
        <i class="fas fa-code"></i>
      </div>
    </div>

    <div class="flex space-x-4 mb-4">
      <button onclick="xemDiem()" class="flex-1 bg-indigo-500 text-white py-3 rounded-xl hover:bg-indigo-600">
        <i class="fas fa-eye mr-2"></i> Xem Điểm
      </button>
      <button onclick="clearInput()" class="flex-1 bg-red-500 text-white py-3 rounded-xl hover:bg-red-600">
        <i class="fas fa-trash-alt mr-2"></i> Xóa
      </button>
      <button onclick="copyInput()" class="flex-1 bg-green-500 text-white py-3 rounded-xl hover:bg-green-600">
        <i class="fas fa-copy mr-2"></i> Sao Chép
      </button>
    </div>

    <div id="result" class="fade-in"></div>

    <footer class="mt-8 text-center text-gray-600 text-sm">
      <p>© 2024 Powered by Minh Quân Dev</p>
      <p class="mt-1">Chúc bạn học tập tốt! ❤️</p>
    </footer>
  </div>

  <script>
    let isDarkMode = false;
    let attemptsChart = null;

    function xemDiem() {
      const jsonInput = document.getElementById('jsonInput').value.trim();
      let resultDiv = document.getElementById('result');
      resultDiv.classList.remove('fade-in');
      resultDiv.style.opacity = '0';

      if (!jsonInput) {
        resultDiv.innerHTML = '<p class="text-red-500 text-center">Vui lòng nhập dữ liệu JSON</p>';
        resultDiv.classList.add('fade-in');
        resultDiv.style.opacity = '1';
        return;
      }

      setTimeout(() => {
        try {
          const data = JSON.parse(jsonInput);
          
          if (data.code === "success" && data.data) {
            if (data.data.max) {
              // Dữ liệu cũ (chỉ có điểm cao nhất)
              renderSingleScore(data.data.max);
            } else if (data.data.attempts && data.data.attempts.length > 0) {
              // Dữ liệu mới (có nhiều lần làm bài)
              renderMultipleAttempts(data.data.attempts);
            } else {
              resultDiv.innerHTML = '<p class="text-red-500 text-center">Không tìm thấy dữ liệu điểm trong JSON</p>';
            }
            resultDiv.classList.add('fade-in');
            resultDiv.style.opacity = '1';
          } else {
            resultDiv.innerHTML = '<p class="text-red-500 text-center">Không tìm thấy dữ liệu điểm trong JSON</p>';
            resultDiv.classList.add('fade-in');
            resultDiv.style.opacity = '1';
          }
        } catch (e) {
          resultDiv.innerHTML = '<p class="text-red-500 text-center">Dữ liệu JSON không hợp lệ. Vui lòng kiểm tra lại</p>';
          resultDiv.classList.add('fade-in');
          resultDiv.style.opacity = '1';
        }
      }, 150);
    }

    function renderSingleScore(maxScore) {
      const score = (maxScore / 100) * 10;
      const passed = score >= 5;
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML = `
        <div class="score-display text-center">
          <p class="text-lg">Điểm cao nhất của bạn:</p>
          <div class="score-value">${score.toFixed(1)}</div>
          <p class="score-status ${passed ? 'text-green-300' : 'text-red-300'}">
            ${passed ? 'ĐẠT' : 'KHÔNG ĐẠT'}
          </p>
          <p class="text-sm mt-2 opacity-80">Thang điểm: 10</p>
        </div>
      `;
    }

    function renderMultipleAttempts(attempts) {
      const resultDiv = document.getElementById('result');
      
      // Tính điểm cao nhất
      const maxScore = Math.max(...attempts.map(a => a.sumgrades));
      const maxScoreConverted = (maxScore / 100) * 10;
      const passed = maxScoreConverted >= 5;
      
      // Chuẩn bị dữ liệu cho biểu đồ
      const labels = attempts.map((_, i) => `Lần ${i + 1}`);
      const scores = attempts.map(a => (a.sumgrades / 100) * 10);
      const timestamps = attempts.map(a => new Date(a.timestart * 1000).toLocaleString());
      
      // Tạo HTML
      resultDiv.innerHTML = `
        <div class="tabs">
          <div class="tab active" onclick="switchTab('summary')">Tổng quan</div>
          <div class="tab" onclick="switchTab('details')">Chi tiết</div>
          <div class="tab" onclick="switchTab('chart')">Biểu đồ</div>
        </div>
        
        <div id="summary" class="tab-content active">
          <div class="score-display text-center">
            <p class="text-lg">Điểm cao nhất của bạn:</p>
            <div class="score-value">${maxScoreConverted.toFixed(1)}</div>
            <p class="score-status ${passed ? 'text-green-300' : 'text-red-300'}">
              ${passed ? 'ĐẠT' : 'KHÔNG ĐẠT'}
            </p>
            <p class="text-sm mt-2 opacity-80">Số lần làm bài: ${attempts.length}</p>
          </div>
          
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
              <p class="text-gray-600">Điểm trung bình</p>
              <p class="text-2xl font-bold text-indigo-600">
                ${(scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1)}
              </p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
              <p class="text-gray-600">Điểm thấp nhất</p>
              <p class="text-2xl font-bold text-indigo-600">
                ${Math.min(...scores).toFixed(1)}
              </p>
            </div>
          </div>
        </div>
        
        <div id="details" class="tab-content">
          <h3 class="text-lg font-semibold mb-3 text-center">Chi tiết các lần làm bài</h3>
          <div class="max-h-96 overflow-y-auto">
            ${attempts.map((attempt, index) => {
              const attemptScore = (attempt.sumgrades / 100) * 10;
              const attemptPassed = attemptScore >= 5;
              const time = new Date(attempt.timestart * 1000).toLocaleString();
              
              return `
                <div class="attempt-card">
                  <div class="attempt-header">
                    <span class="font-medium">Lần ${index + 1}</span>
                    <span class="attempt-score ${attemptPassed ? 'passed' : 'failed'}">
                      ${attemptScore.toFixed(1)} điểm
                    </span>
                  </div>
                  <div class="attempt-details">
                    <p>Thời gian: ${time}</p>
                    <p>Trạng thái: ${attempt.state === 'finished' ? 'Đã hoàn thành' : attempt.state}</p>
                    <p>Thời gian làm bài: ${formatTime(attempt.timecheckstate)}</p>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
        
        <div id="chart" class="tab-content">
          <h3 class="text-lg font-semibold mb-3 text-center">Biểu đồ điểm các lần làm bài</h3>
          <div class="chart-container">
            <canvas id="attemptsChart"></canvas>
          </div>
        </div>
      `;
      
      // Vẽ biểu đồ
      renderChart(labels, scores);
    }

    function renderChart(labels, scores) {
      const ctx = document.getElementById('attemptsChart').getContext('2d');
      
      if (attemptsChart) {
        attemptsChart.destroy();
      }
      
      attemptsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Điểm số',
            data: scores,
            backgroundColor: 'rgba(59, 130, 246, 0.2)',
            borderColor: 'rgba(59, 130, 246, 1)',
            borderWidth: 2,
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 10,
              ticks: {
                stepSize: 1
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `Điểm: ${context.parsed.y.toFixed(1)}`;
                }
              }
            }
          }
        }
      });
    }

    function switchTab(tabId) {
      // Ẩn tất cả các tab content
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Hiển thị tab được chọn
      document.getElementById(tabId).classList.add('active');
      
      // Cập nhật trạng thái active của các tab
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Tìm tab tương ứng và thêm class active
      const tabs = document.querySelectorAll('.tab');
      for (let i = 0; i < tabs.length; i++) {
        if (tabs[i].textContent.toLowerCase().includes(tabId)) {
          tabs[i].classList.add('active');
          break;
        }
      }
      
      // Nếu là tab biểu đồ, vẽ lại biểu đồ để đảm bảo hiển thị đúng
      if (tabId === 'chart' && attemptsChart) {
        attemptsChart.resize();
      }
    }

    function formatTime(seconds) {
      if (!seconds) return 'Không rõ';
      
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      
      let result = '';
      if (hours > 0) result += `${hours} giờ `;
      if (minutes > 0) result += `${minutes} phút `;
      result += `${secs} giây`;
      
      return result;
    }

    function clearInput() {
      document.getElementById('jsonInput').value = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('result').style.opacity = '0';
      if (attemptsChart) {
        attemptsChart.destroy();
        attemptsChart = null;
      }
    }

    function copyInput() {
      const jsonInput = document.getElementById('jsonInput');
      jsonInput.select();
      document.execCommand('copy');
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p class="text-green-500 text-center">Đã sao chép dữ liệu!</p>';
      resultDiv.classList.add('fade-in');
      resultDiv.style.opacity = '1';
      setTimeout(() => {
        resultDiv.style.opacity = '0';
      }, 2000);
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      const themeIcon = document.getElementById('themeIcon');
      document.body.className = isDarkMode 
        ? 'bg-gradient-to-br from-gray-800 via-gray-900 to-black flex items-center justify-center min-h-screen p-6'
        : 'bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100 flex items-center justify-center min-h-screen p-6';
      document.querySelector('.container').style.background = isDarkMode 
        ? 'linear-gradient(145deg, #1f2937, #374151)'
        : 'linear-gradient(145deg, #ffffff, #e6f0fa)';
      themeIcon.className = isDarkMode ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-gray-600';
    }
  </script>
</body>
</html>

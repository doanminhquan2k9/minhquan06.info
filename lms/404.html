<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Oops! Lỗi không tìm thấy trang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0984E3; /* Deep blue */
      --secondary: #74C0FC; /* Light blue */
      --accent: #FFD700; /* Gold yellow for contrast */
      --light: #F6F8FA; /* Off-white */
      --dark: #1E272E; /* Deep gray */
      --success: #00B894; /* Vibrant teal */
      --glass: rgba(255, 255, 255, 0.25);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.8);
      --shadow-lg: 0 20px 45px rgba(0, 0, 0, 0.15);
      --shadow-sm: 0 6px 18px rgba(0, 0, 0, 0.1);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --border-radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: radial-gradient(var(--light) 1.5px, transparent 1.5px);
      background-size: 25px 25px;
      z-index: 0;
    }

    .container {
      max-width: 650px;
      width: 90%;
      padding: 3rem;
      background: var(--glass);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transform-style: preserve-3d;
      transition: var(--transition);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.12) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(45deg);
      z-index: -1;
      animation: shine 7s infinite;
    }

    .error-icon {
      font-size: 5.5rem;
      margin-bottom: 1.75rem;
      color: var(--accent);
      animation: pulse 2.5s infinite ease-in-out;
    }

    h1 {
      font-size: 7rem;
      margin-bottom: 0.75rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), #FFEE58);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      text-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 2.25rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 4px;
    }

    .description {
      font-size: 1.15rem;
      line-height: 1.7;
      margin-bottom: 2.5rem;
      color: var(--text-secondary);
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      z-index: 1;
      min-width: 200px;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--accent), #FFEE58);
      color: var(--dark);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      backdrop-filter: blur(8px);
    }

    .btn-tertiary {
      background: var(--success);
      color: white;
    }

    .btn i {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #FFEE58, var(--accent));
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }

    .btn-primary:hover::after {
      opacity: 1;
    }

    .action-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
      margin-top: 2.5rem;
    }

    .action-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 1.75rem;
      border-radius: 16px;
      transition: var(--transition);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .action-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card-icon {
      font-size: 2.25rem;
      margin-bottom: 1.25rem;
      color: var(--accent);
    }

    .card-text {
      font-size: 1rem;
      font-weight: 600;
    }

    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-icon {
      position: absolute;
      opacity: 0.15;
      font-size: 1.75rem;
      animation: floatIcon linear infinite;
    }

    @keyframes floatIcon {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translate(-40%, -40%);
      }
      100% {
        transform: rotate(45deg) translate(40%, 40%);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 5.5rem;
      }
      
      h2 {
        font-size: 1.75rem;
      }
      
      .description {
        max-width: 100%;
        font-size: 1.05rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .action-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="floating-icons" id="floating-icons"></div>
  
  <div class="container animate__animated animate__fadeInUp">
    <div class="error-icon animate__animated animate__bounceIn">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    
    <h1 class="animate__animated animate__fadeIn">404</h1>
    
    <h2 class="animate__animated animate__fadeIn animate__delay-1s">Trang không tồn tại</h2>
    
    <p class="description animate__animated animate__fadeIn animate__delay-1s">
      Rất tiếc, chúng tôi không thể tìm thấy trang bạn yêu cầu. Đừng lo lắng, bạn có thể:
    </p>
    
    <div class="btn-group">
      <a href="/" class="btn btn-primary animate__animated animate__fadeInUp animate__delay-2s">
        <i class="fas fa-home"></i> Về trang chủ
      </a>
      <a href="/search" class="btn btn-secondary animate__animated animate__fadeInUp animate__delay-2s">
        <i class="fas fa-search"></i> Tìm kiếm
      </a>
      <a href="/contact" class="btn btn-tertiary animate__animated animate__fadeInUp animate__delay-2s">
        <i class="fas fa-headset"></i> Hỗ trợ
      </a>
    </div>
    
    <div class="action-cards">
      <a href="/sitemap" class="action-card animate__animated animate__fadeIn animate__delay-3s">
        <div class="card-icon">
          <i class="fas fa-sitemap"></i>
        </div>
        <div class="card-text">Xem sơ đồ trang</div>
      </a>
      <a href="/blog" class="action-card animate__animated animate__fadeIn animate__delay-3s">
        <div class="card-icon">
          <i class="fas fa-newspaper"></i>
        </div>
        <div class="card-text">Đọc blog mới</div>
      </a>
      <a href="/products" class="action-card animate__animated animate__fadeIn animate__delay-3s">
        <div class="card-icon">
          <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="card-text">Xem sản phẩm</div>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const iconsContainer = document.getElementById('floating-icons');
      const icons = [
        'fa-paper-plane', 'fa-heart', 'fa-star', 'fa-cloud', 
        'fa-globe', 'fa-bolt', 'fa-gem', 'fa-map-marker-alt'
      ];
      
      for (let i = 0; i < 20; i++) {
        const icon = document.createElement('div');
        icon.className = `floating-icon fas ${icons[Math.floor(Math.random() * icons.length)]}`;
        icon.style.left = `${Math.random() * 100}%`;
        icon.style.top = `${Math.random() * 100}%`;
        const size = Math.random() * 25 + 15;
        icon.style.fontSize = `${size}px`;
        const duration = Math.random() * 25 + 15;
        icon.style.animationDuration = `${duration}s`;
        icon.style.animationDelay = `${Math.random() * 8}s`;
        const colors = ['#FFD700', '#0984E3', '#74C0FC', '#00B894', '#FFEE58'];
        icon.style.color = colors[Math.floor(Math.random() * colors.length)];
        iconsContainer.appendChild(icon);
      }
      
      const container = document.querySelector('.container');
      container.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
        container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });
      
      container.addEventListener('mouseleave', () => {
        container.style.transform = 'rotateY(0deg) rotateX(0deg)';
      });
    });
  </script>
</body>
</html>
